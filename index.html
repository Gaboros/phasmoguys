<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <title>Phasmoguys</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/tailwind-base.css">
    <link rel="stylesheet" href="css/tailwind-utilities.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/fontawesome-fonts.css">
</head>
<body class="bg-black text-white">
<div class="mx-auto my-auto w-screen">
    <div class="grid place-content-center min-w-full min-h-full py-10 px-7 my-auto min-h-screen absolute z-0">
        <span class="text-center z-30">
          <img id="image"
               class="2xl:w-1/6 xl:w-1/6 lg:w-1/5 md:w-1/3 w-1/2 sm:1/2 rounded-full m-auto shadow-2xl border-2"
               src="./images/avatar.png" alt="avatar">
          <br>
          <h1 class="text-5xl text-center font-semibold mt-3 mx-auto">Phasmoguys</h1>
          <hr class="my-2 opacity-25">
          <p class="text-base break-words inline-flex font-normal mt-1.5 mx-auto text-center opacity-50 2xl:w-5/12 xl:w-5/12 md:w-6/12 sm:w-full justify-center">
            Profi szellemvadászok. Rettegés, nevetés, sírás és még több nevetés. Kövesd kalandjainkat és ne maradj le mert a szellem bármikor elkaphat.
          </p>
          <div class="grid 2xl:grid-cols-3 xl:grid-cols-3 lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-1 my-7">
            <a class="flex" href="https://phasmodex.org/" target="_blank" rel="noopener noreferrer">
              <button class="links lg:m-5 md:5 sm:3.5 text-white hover:opacity-75 font-semibold my-2.5 mx-5 px-5 py-1.5 rounded-md w-full place-content-center h-14 w-32"
                      style="background-color: #ffffff;-webkit-box-shadow: 0px 10px 25px 0px #ffffff80;-moz-box-shadow: 0px 10px 25px 0px #ffffff80;box-shadow: 0px 10px 25px 0px #ffffff80;">
                <span style="color: #000000;">
                  <i class="fa-solid fa-ghost align-middle"></i>
                  <span class="mx-1.5 align-middle">Phasmodex</span>
                </span>
              </button>
            </a>
            <a class="flex" href="https://play.google.com/store/apps/details?id=hu.gaboros.phasmodex" target="_blank"
               rel="noopener noreferrer">
              <button class="links lg:m-5 md:5 sm:3.5 text-white hover:opacity-75 font-semibold my-2.5 mx-5 px-5 py-1.5 rounded-md w-full place-content-center h-14 w-32"
                      style="background-color: #1DB954;-webkit-box-shadow: 0px 10px 25px 0px #1DB95480;-moz-box-shadow: 0px 10px 25px 0px #1DB95480;box-shadow: 0px 10px 25px 0px #1DB95480;">
                <span>
                  <i class="fab fa-android align-middle"></i>
                  <span class="mx-1.5 align-middle">Phasmodex</span>
                </span>
              </button>
            </a>
            <a class="flex" href="https://www.tiktok.com/@phasmogirl" target="_blank" rel="noopener noreferrer">
              <button class="links lg:m-5 md:5 sm:3.5 text-white hover:opacity-75 font-semibold my-2.5 mx-5 px-5 py-1.5 rounded-md w-full place-content-center h-14 w-32"
                      style="background-color: #000000;-webkit-box-shadow: 0px 10px 25px 0px #00000080;-moz-box-shadow: 0px 10px 25px 0px #00000080;box-shadow: 0px 10px 25px 0px #00000080;">
                <span style="color: #ffffff;">
                  <i class="fa-brands fa-tiktok align-middle"></i>
                  <span class="mx-1.5 align-middle">Tiktok</span>
                </span>
              </button>
            </a>
            <a class="flex" href="https://www.youtube.com/@Phasmoguys" target="_blank"
               rel="noopener noreferrer">
              <button class="links lg:m-5 md:5 sm:3.5 text-white hover:opacity-75 font-semibold my-2.5 mx-5 px-5 py-1.5 rounded-md w-full place-content-center h-14 w-32"
                      style="background-color: #ff0000;-webkit-box-shadow: 0px 10px 25px 0px #ff000080;-moz-box-shadow: 0px 10px 25px 0px #ff000080;box-shadow: 0px 10px 25px 0px #ff000080;">
                <span>
                  <i class="fab fa-youtube align-middle"></i>
                  <span class="mx-1.5 align-middle">YouTube</span>
                </span>
              </button>
            </a>
            <a class="flex" href="https://www.buymeacoffee.com/phasmoguys" target="_blank" rel="noopener noreferrer">
              <button class="links lg:m-5 md:5 sm:3.5 text-white hover:opacity-75 font-semibold my-2.5 mx-5 px-5 py-1.5 rounded-md w-full place-content-center h-14 w-32"
                      style="background-color: #FFDD00;-webkit-box-shadow: 0px 10px 25px 0px #FFDD0080;-moz-box-shadow: 0px 10px 25px 0px #FFDD0080;box-shadow: 0px 10px 25px 0px #FFDD0080;">
                <span style="color: #000000;">
                  <i class="fas fa-mug-hot align-middle"></i>
                  <span class="mx-1.5 align-middle">Buy Us a Coffee</span>
                </span>
              </button>
            </a>
            <a class="flex" href="mailto:phasmoguys@phasmodex.org" target="_blank" rel="noopener noreferrer">
              <button class="links lg:m-5 md:5 sm:3.5 text-white hover:opacity-75 font-semibold my-2.5 mx-5 px-5 py-1.5 rounded-md w-full place-content-center h-14 w-32"
                      style="background-color: #e17055;-webkit-box-shadow: 0px 10px 25px 0px #e1705580;-moz-box-shadow: 0px 10px 25px 0px #e1705580;box-shadow: 0px 10px 25px 0px #e1705580;">
                <span style="color: #ffffff;">
                  <i class="fas fa-envelope align-middle"></i>
                  <span class="mx-1.5 align-middle">Email</span>
                </span>
              </button>
            </a>
          </div>
        </span>
    </div>

    <div class="background">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
</body>
</html>
